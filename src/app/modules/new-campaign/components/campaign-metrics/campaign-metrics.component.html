<div class="p-5">
  <div class="mx-4 p-4">
      <div class="flex items-center">

          </div>
          <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
          <div class="flex active items-center text-gray-500 relative">
              <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 cursor-pointer py-3 border-2 border-gray-300">

          </div>
          <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
          <div class="flex items-center text-gray-500 relative">
              <div class="rounded-full transition duration-500 cursor-pointer ease-in-out h-12 w-12 py-3 border-2 border-gray-300">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-database ">

          </div>
      </div>
  </div>
</div>

<!--METRICS SECTION-->
<div class="m-4">
  <form [formGroup]="form">

    <div class="flex flex-col md:flex-row">
    <div class="w-full flex-1 mx-2 svelte-1l8159u">
      <div class="font-bold text-gray-600 text-xs leading-8 h-6 mx-2 mt-3">Targeted Gender</div>
        <div class="my-2 p-1 flex svelte-1l8159u">
          <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose targeted gender</option>
            <option value="US">All gender</option>
            <option value="CA">Male</option>
            <option value="FR">Female</option>
          </select>
          </div>
    </div>
    </div>
    <div class="flex flex-col md:flex-row">
    <div class="w-full flex-1 mx-2 svelte-1l8159u">
    <div class="font-bold text-gray-600 text-xs leading-8 h-6 mx-2 mt-3">Industry</div>
      <div class="my-2 p-1 flex svelte-1l8159u">
        <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option selected>Choose campaign industry</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
        </select>
        </div>
    </div>
    </div>


    <div class="flex flex-col md:flex-row">
    <div class="w-full flex-1 mx-2 svelte-1l8159u">
    <div class="font-bold text-gray-600 text-xs leading-8 h-6 mx-2 mt-3">Minimum Age</div>
    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-lg svelte-1l8159u">
        <input placeholder="E.g 18" maxlength="2" minlength="2" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
    </div>
    <div class="w-full flex-1 mx-2 svelte-1l8159u">
    <div class="font-bold text-gray-600 text-xs leading-8 h-6 mx-2 mt-3">Maximum Age</div>
    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-lg svelte-1l8159u">
        <input placeholder="E.g 70" maxlength="2" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
    </div>
    </div>

    <div class="flex flex-col md:flex-row">
      <div class="w-full flex-1 mx-2 svelte-1l8159u">
      <div class="font-bold text-gray-600 text-xs leading-8 h-6 mx-2 mt-3">Camapign start time</div>
        <div class="my-2 p-1 flex svelte-1l8159u">
          <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose campaign industry</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
          </select>
          </div>
      </div>
      <div class="w-full flex-1 mx-2 svelte-1l8159u">
      <div class="font-bold text-gray-600 text-xs leading-8 h-6 mx-2 mt-3">Camapign end time</div>
        <div class="my-2 p-1 flex svelte-1l8159u">
          <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose campaign industry</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
          </select>
          </div>
        </div>
      </div>

    <div class="flex flex-col md:flex-row">
    <div class="w-full flex-1 mx-2 svelte-1l8159u">
    <div class="my-2 p-1 flex svelte-1l8159u">
      <div class="flex items-center">
        <input id="remember-me" class="border-gray-600 bg-white cursor-pointer" name="remember-me" type="checkbox" />
        <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-night-200 font-semibold"> Geofence this campaign? </label>
      </div>
    </div>
    </div>
    </div>


    <div class="flex p-2 mt-4">
    <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer
    hover:bg-gray-200
    bg-gray-100
    text-gray-700
    border duration-200 ease-in-out
    border-gray-600 transition">Previous</button>
    <div class="flex-auto flex flex-row-reverse">
      <button class="text-base  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer
    hover:bg-400-600
    bg-primary-600
    text-teal-100
    border duration-200 ease-in-out
    border-primary-600 transition"
    (click)="next()"
    >Next</button>

    </div>
    </div>
  </form>
</div>

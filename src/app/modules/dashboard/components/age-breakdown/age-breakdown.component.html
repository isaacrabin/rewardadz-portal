<div class="flex  flex-col rounded-lg bg-white p-8 dark:bg-night-700">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Age Performance</h3>
      <span class="text-sm text-gray-400 dark:text-night-300">Performance by age</span>
    </div>
  </div>
  <div class="flex-col h-[420px] rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
    <div id="chart">
      <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [labels]="chartOptions.labels!"
      [grid]="chartOptions.grid!"
      [colors]="chartOptions.colors!"
      [plotOptions]="chartOptions.plotOptions!"
      [responsive]="chartOptions.responsive!"
    ></apx-chart>
    </div>


  </div>


</div>

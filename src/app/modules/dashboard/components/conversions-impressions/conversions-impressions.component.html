<div class="flex  flex-col rounded-lg bg-white p-8 dark:bg-night-700">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Conversion Vs Impressions</h3>
      <span class="text-sm text-gray-400 dark:text-night-300">Performance by gender</span>
    </div>
  </div>
  <div class="flex-col h-[420px] rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
    <div id="chart">
      <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [dataLabels]="chartOptions.dataLabels!"
      [plotOptions]="chartOptions.plotOptions!"
      [xaxis]="chartOptions.xaxis!"
      [stroke]="chartOptions.stroke!"
      [colors]="chartOptions.colors!"
    ></apx-chart>
    </div>


  </div>


</div>

<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{  transaction.createdAt | date:"short" }}</span>
</td>
<td class="py-2 pl-2">
  <div class="flex items-center">
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
        transaction._id
      }}</a>
      <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ transaction.description}}</span>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{  transaction.amount| currency:"KES" }}</span>
</td>

<div class="flex-col rounded-lg bg-white m-4 px-8 py-8 dark:bg-night-700 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Ougoing Transactions</h3>
      <span class="text-sm text-gray-400 dark:text-night-300">List of outgoing transactions</span>
    </div>
    <button routerLink="/dashboard/new-campaign"
    class="flex-none rounded-md bg-orange-400 px-4 py-2.5 text-xs font-semibold text-gray-100 hover:bg-orange-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
    Excel
  </button>

  </div>

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
      <!--Table head-->
      <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
        <tr>
          <th class="py-3 text-left">Date Created</th>
          <th class="py-3 text-left">Transaction</th>
          <th class="py-3 text-center">Amount</th>
          <th class="py-3 text-center">Status</th>
        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody>
        <ngx-spinner bdColor = "#fff" size = "medium" color = "#1520a6" type = "ball-circus" [fullScreen] = "false"><p style="color: white" ></p>Loading...</ngx-spinner>
        <tr
          *ngFor="let trans of rows"
          [transaction]="trans"
          app-transaction-table-item
          class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600"></tr>
      </tbody>
      <!--end::Table body-->
    </table>
  </div>
</div>
